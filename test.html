<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Orchestrator Test</title>
    <link rel="stylesheet" href="./dist/index.css">
    <style>
        body {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .controls {
            margin-bottom: 20px;
        }
        .group {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 4px;
        }
        .group-title {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
            color: #666;
        }
        button {
            padding: 5px 10px;
            margin-right: 10px;
            cursor: pointer;
            border: 1px solid #ccc;
            background: #fff;
            border-radius: 3px;
        }
        button:hover {
            background: #f0f0f0;
        }
        .btn-var { color: #1890ff; border-color: #91d5ff; background: #e6f7ff; }
        .btn-enum { color: #fa8c16; border-color: #ffd591; background: #fff7e6; }
        .btn-dict { color: #722ed1; border-color: #d3adf7; background: #f9f0ff; }
        
        #output {
            margin-top: 20px;
            white-space: pre-wrap;
            border: 1px solid #eee;
            padding: 10px;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>字段编排测试</h1>
    
    <div class="controls">
        <div class="group">
            <div class="group-title">变量 (Variable)</div>
            <button class="btn-var" onclick="insertToken('variable', 'name', '姓名')">插入 [姓名]</button>
            <button class="btn-var" onclick="insertToken('variable', 'age', '年龄')">插入 [年龄]</button>
        </div>
        
        <div class="group">
            <div class="group-title">枚举 (Enum)</div>
            <button class="btn-enum" onclick="insertToken('enum', 'gender', '性别', { mapping: { 1: '男', 2: '女' } })">插入 [性别] (带映射)</button>
            <button class="btn-enum" onclick="insertToken('enum', 'status', '状态', { mapping: { 0: '停用', 1: '启用' } })">插入 [状态] (带映射)</button>
        </div>

        <div class="group">
            <div class="group-title">字典 (Dictionary)</div>
            <button class="btn-dict" onclick="insertToken('dictionary', '010', '北京', { code: 'city_code' })">插入 [北京] (Code: city_code)</button>
            <button class="btn-dict" onclick="insertToken('dictionary', 'male', '男', { code: 'gender' })">插入 [男] (Code: gender)</button>
        </div>

        <div class="group">
            <div class="group-title">操作</div>
            <button onclick="setDemoValue()">设置复杂预设值</button>
            <button onclick="orchestrator.clear()">清空</button>
        </div>
    </div>

    <div id="editor-container"></div>

    <h3>实时输出结果：</h3>
    <div id="output"></div>

    <script type="module">
        import { FieldOrchestrator } from './dist/index.esm.js';

        const outputEl = document.getElementById('output');

        window.orchestrator = new FieldOrchestrator({
            container: document.getElementById('editor-container'),
            placeholder: '请输入内容，点击上方按钮插入不同类型的字段...',
            onChange: (text, segments) => {
                outputEl.innerText = JSON.stringify({
                    text,
                    segments
                }, null, 2);
            }
        });

        window.insertToken = (type, value, label, extra = {}) => {
            window.orchestrator.insertToken(type, { label, value, ...extra });
        };

        window.setDemoValue = () => {
            const demoData = [
                { type: 'text', value: '员工 ' },
                { type: 'variable', value: { label: '姓名', value: 'name' } },
                { type: 'text', value: ' (性别: ' },
                { type: 'enum', value: { label: '性别', value: 'gender', mapping: { 1: '男', 2: '女' } } },
                { type: 'text', value: ') 所在的城市代码为 ' },
                { type: 'dictionary', value: { label: '城市代码', value: '010', code: 'city_code' } },
                { type: 'text', value: '。' }
            ];
            window.orchestrator.setValue(demoData);
        };
    </script>
</body>
</html>
